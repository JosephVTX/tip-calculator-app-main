<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Tip Calculator</title>
</head>
<body>
    


    <main class="main">

        <h2 class="main__title">SPLI</h2>
        <h2 class="main__title">TTER</h2>


        <div class="content-box">


            <div class="box-left">

                <div class="bill">
                    <p>BILL</p>
                    <div class="bill__ipt content-ipt">
                        <p>$</p>
                        <input class="ipt" type="number" required>
                    </div>
                </div>

                <div class="select-tip">
                    <p>Select Tip %</p>
                    <div class="select-tip__buttons">
                    <button value="5" class="btn-porcent">5%</button>
                    <button value="10" class="btn-porcent">10%</button>
                    <button value="15" class="btn-porcent">15%</button>
                    <button value="25" class="btn-porcent">25%</button>
                    <button  value="50"class="btn-porcent">50%</button>
                    <button value="0" class="btn-porcent">Custom</button>
                    </div>
                </div>

                <div class="number-people">
                    <p>Number of People</p>

                    <div class="number-people__ipt content-ipt">

                        <i class="fa-solid fa-user"></i>
                        <input class="ipt" type="number" required>
                    </div>
                </div>
            </div>
            <div class="box-right">


                <div class="tip-amount">

                    <div class="tip-amount__description">
                        <p>Tip Amount</p>
                        <p>/ person</p>
                    </div>
                    <p class="amount">$4.27</p>
                </div>
                <div class="total">

                    <div class="total__description">
                        <p>Total</p>
                        <p>/ person</p>
                    </div>
                    <p class="amount">$32.79</p>
                </div>
                <div class="content-btn-reset">
                    <button class="btn-reset">
                        RESET
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>

</body>
</html>
